# .github/workflows/hmot-keeper.yaml
name: HMOT Keeper

on:
  schedule:
    - cron: "*/5 * * * *"
    - cron: "2-59/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: hmot-sweep
  cancel-in-progress: false

jobs:
  sweep:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      RPC_URL: ${{ secrets.RPC_URL }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      CONTRACT_ADDRESS: ${{ vars.CONTRACT_ADDRESS }}
      CHAIN_ID: ${{ vars.CHAIN_ID }}
      MOD_API_URL: ${{ vars.MOD_API_URL }}
      MOD_API_KEY: ${{ secrets.MOD_API_KEY }}
      RATE_LIMIT_MS: ${{ vars.RATE_LIMIT_MS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi
